<!DOCTYPE HTML>
<!--

	Michael Parkinson

	The main html file for the html5 game.
    All HTML element will be placed into this html file.
    
-->
<html>
	<head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
		<meta charset='utf-8'>
		<meta name='author' content='SubFi'>
        <title> SubFi </title>
        <!-- Style sheets are contained in the ../css folder. -->
		<link rel='stylesheet' type='text/css' href='../css/mainStyle.css' media='screen' />
		<!--Calling JS FIles From ../js/-->
        <script type='text/javascript' src='../js/Active.js'></script>
        <script type='text/javascript' src='../js/constant.js'></script>
        <script type='text/javascript' src='../js/create.js'></script>
        <script type='text/javascript' src='../js/userinfo.js'></script>
        <script type='text/javascript' src='../js/render.js'></script> 
        <script type='text/javascript' src='../js/object.js'></script>
        <script type='text/javascript' src='../js/options.js'></script>
        <script type='text/javascript' src='../js/method.js'></script>
        <script type='text/javascript' src='../js/main.js'></script>
        

	</head>

	<body>
        <div id='ButtonContainer'>
			<button class='Button' id='reset' onclick='active.create.background.initialize()'>Reset</button>
			<button class='Button' id='begin' onclick='active.options.run.simulation()'>Begin</button>
			<button class='Button' id='stop' onclick='active.options.draw.turnOnMainMenu()'>Stop</button>
            <button class='Button' id='menu' onclick='active.options.draw.openSystemMenu()'>Menu</button>
            <button class='Button' id='closemenu' onclick='active.options.draw.closeSystemMenu()'>CloseMenu</button>
            <button class='Button' id='acceptmenu' onclick='active.options.draw.acceptSystemMenu()'>Accept &#10004;</button>
            <div id='HelpMenuSlideRight'>
                <div id='TextContainer'> 
                    <input type='range' id='radius'>
                </div>
            </div>
		</div>
        
        <div id='ObjectMenuSlideDown'>
            <div id='InputMenu'>
				<input type='range' id='xPosition' oninput='active.render.draw.update(this.value,"xVal")'>
				<input type='range' id='yPosition' oninput='active.render.draw.update(this.value,"yVal")'>
                <input type='range' id='xVelocity' oninput='active.render.draw.update(this.value,"vxVal")'>
				<input type='range' id='yVelocity' oninput='active.render.draw.update(this.value,"vyVal")'>
				<input type='range' id='Radius' oninput='active.render.draw.update(this.value,"rad")'>
				<input type='button' id='confirm' class='Button' value='Confirm' onclick='active.options.draw.editCircleOff()'>
				<input type='button' id='delete' class='Button' value='Delete' onclick='active.object.edit.remove()'>
                <div id='InputMenuText'>
                    <span id='xVal'> 0 </span>
                    <span id='yVal'> 0 </span>
                    <span id='vxVal'> 0 </span>
                    <span id='vyVal'> 0 </span>
                    <span id='rad'> 0 </span>
                </div>
			</div>
			
        </div>
        
        <div id='FrontPageButtons'>
            <button id='HelpButton' class='Button' onclick='active.options.draw.openHelpMenu()' autocomplete="off">Help</button>
            <button id='CloseButton' class='Button' onclick='active.options.draw.closeHelpMenu()'>&larr; Close Help</button>
            <button id='StartButton' class='Button' onclick='active.create.background.initialize()' autocomplete="off">Start</button>
            <div id='HelpMenuSlideLeft'>
                <div id='TextContainer'>
                    <p>
                        Press the start button.
                    </p>
                    <p>
                        Click and hold the mouse to draw objects. 
                    </p>
                    <p>
                        Click the begin button the start the simulation.
                    </p>
                </div>
            </div>
        </div>
        
        <div id='FrontPageAnimations'>
            <div id='Logo'>
                <p>SubFi &nbsp; &nbsp; &nbsp; Active</p>
            </div>
            <div id='Planets'>
                <em class='planet one'></em>
                <em class='planet two'></em>
                <em class='planet three'></em>
                <em class='planet left'></em>
                <em class='planet right'></em>
            </div>
        </div>
	</body>

</html>
