<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="author" content="SubFi">
        <title> SubFi </title>
        <!-- Style sheets are contained in the ../css folder. -->
		<link rel='stylesheet' type='text/css' href='../css/mainStyle.css' media='screen' />
		<!--Calling JS FIles From ../js/-->
        <script type='text/javascript' src='../js/Active.js'></script>
        <script type='text/javascript' src='../js/constant.js'></script>
        <script type='text/javascript' src='../js/create.js'></script>
        <script type='text/javascript' src='../js/userinfo.js'></script>
        <script type='text/javascript' src='../js/render.js'></script> 
        <script type='text/javascript' src='../js/object.js'></script>
        <script type='text/javascript' src='../js/options.js'></script>
        
        <script type='text/javascript' src='../js/main.js'></script>
        

	</head>

	<body>
		<div id='ButtonContainer'>
            <!-- 
                ../js/main.js
                    initialize()
            -->
			<div id='StartButton'>
				<input type='button' id='start' onclick='active.create.initialize()' value="Start">
			</div>
			<div id='ResetButton'>
				<input type='button' id='reset' onclick='active.create.initialize()' value='Reset'>
			</div>
            <!-- 
                ../js/options.js 
                    startSimulation()
            -->
			<div id='BeginButton'>
				<input type='button' id='begin' onclick='active.options.run.startSimulation()' value='Begin'>
			</div>
            <!-- 
                ../js/options.js 
                    draw.turnOnMenu()
            -->
			<div id='StopButton'>
				<input type='button' id='stop' onclick='active.options.draw.turnOnMenu()' value='Stop'>
			</div>
            <!-- 
                The entire menu will be hidden. The menu is controlled by the style opacity.
                
                ../js/render.js
                    editCircleOff()
                
                ../js/object.js
                    deleteObject()
            -->
			<div id='InputMenu'>
				<input type='range' id='xPosition' value='0' onchange="active.render.draw.update(this.value,'xVal');">
				<input type='range' id='yPosition' value='0' onchange="active.render.draw.update(this.value,'yVal');">
				<input type='range' id='radius' min='0' max='500' onchange="active.render.draw.update(this.value,'rad');">
				<input type='button' id='confirm' value='Confirm' onclick='active.options.draw.editCircleOff()'>
				<input type='button' id='delete' value='Delete' onclick='active.object.edit.remove()'>
			</div>
			<div id='InputMenuText'>
				<span id="xVal"> 0 </span>
				<span id="yVal"> 0 </span>
				<span id="rad"> 0 </span>
			</div>
		</div>

	</body>

</html>
