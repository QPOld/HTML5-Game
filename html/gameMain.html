<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="author" content="SubFi">
        <title> SubFi </title>
        <!-- Style sheets are contained in the ../css folder. -->
		<link rel='stylesheet' type='text/css' href='../css/mainStyle.css' media='screen' />
		<!--Calling JS FIles From ../js/-->
        <script type='text/javascript' src='../js/Active.js'></script>
        <script type='text/javascript' src='../js/constant.js'></script>
        <script type='text/javascript' src='../js/create.js'></script>
        <script type='text/javascript' src='../js/userinfo.js'></script>
        <script type='text/javascript' src='../js/render.js'></script> 
        <script type='text/javascript' src='../js/object.js'></script>
        <script type='text/javascript' src='../js/options.js'></script>
        <script type='text/javascript' src='../js/method.js'></script>
        <script type='text/javascript' src='../js/main.js'></script>
        

	</head>

	<body>
        <div id='ButtonContainer'>
			<button class='Button' id='reset' onclick='active.create.background.initialize()'><div>Reset</div></button>
			<button class='Button' id='begin' onclick='active.options.run.simulation()'><div>Begin</div></button>
			<button' class='Button' id='stop' onclick='active.options.draw.turnOnMainMenu()'><div>Stop</div></button>
		</div>
        
        <div id='ObjectMenuSlideDown'>
            <div id='InputMenu'>
				<input type='range' id='xPosition' value='0' onchange="active.render.draw.update(this.value,'xVal');">
				<input type='range' id='yPosition' value='0' onchange="active.render.draw.update(this.value,'yVal');">
				<input type='range' id='radius' min='0' max='500' onchange="active.render.draw.update(this.value,'rad');">
				<input type='button' id='confirm' class='Button' value='Confirm' onclick='active.options.draw.editCircleOff()'>
				<input type='button' id='delete' class='Button' value='Delete' onclick='active.object.edit.remove()'>
                <div id='InputMenuText'>
                    <span id="xVal"> 0 </span>
                    <span id="yVal"> 0 </span>
                    <span id="rad"> 0 </span>
                </div>
			</div>
			
        </div>
        
        <div id='FrontPageButtons'>
            <button id="HelpButton" class="Button" onclick='active.options.draw.openHelpMenu()'><div>Help</div></button>
            <button id='CloseButton' class="Button" onclick='active.options.draw.closeHelpMenu()'><div>&larr; Close Help</div></button>
            <button id='StartButton' class='Button' onclick='active.create.background.initialize()'><div>Start</div></button>
            <div id="HelpMenuSlideLeft">
                <div id='TextContainer'>
                    <p>
                        Press the start button.
                    </p>
                    <p>
                        Click and hold the mouse to draw objects. 
                    </p>
                    <p>
                        Click the begin button the start the simulation.
                    </p>
                </div>
            </div>
        </div>
        
        <div id='Logo'>
            <p>SubFi.Active</p>
        </div>
        <div id='Planets'>
            <em class='planet one'></em>
            <em class='planet two'></em>
            <em class='planet three'></em>
            <em class="planet left"></em>
            <em class="planet right"></em>
        </div> 
	</body>

</html>
